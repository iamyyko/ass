<!document html>
<html>
<head>
<title>Assistudy</title>
<meta name="viewport" content="width=device-width, initial-scale=1.0 user-scalable=no, maximum-scale=1.0, minimum-scale=1.0"/>
<link rel="shortcut icon" type="image/x-icon" href="/static/icon/imac2.png">
<link rel="stylesheet" type="text/css" href="/static/stylesheets/bootstrap.min.css">
<link type="text/css" href="/static/stylesheets/my.css" rel="stylesheet">
<script type="text/javascript" src="https://code.jquery.com/jquery-1.11.0.min.js"></script>
<script type="text/javascript" src="/static/javascripts/bootstrap.min.js"></script>
<script language="javascript" type="text/javascript" src="/static/javascripts/myjq.js"></script>
<script type="text/javascript" src="http://maps.google.com/maps/api/js?sensor=true"></script>
</head>

<body>
<div id="home"></div>
<!-- 상단의 고정 메뉴바 -->
<div class="navbar navbar-inverse navbar-fixed-top">
	<div class="navbar-inner">
		<div class="container">

			<!-- .btn-navbar는 숨김 탐색막대 내용을 여닫는 스위치이다 -->
			<a class="btn btn-navbar" data-toggle="collapse" data-target=".nav-collapse">
				<span class="icon-bar">aa</span>
				<span class="icon-bar">bbb</span>
				<span class="icon-bar"></span>
			</a>

			<!-- 상표가 보이길 바란다면 상표를 밖으로 확실히 뺀다 -->
			<a class="brand" href="#">ASSISTUDY</a>

			<!-- 940px 이하에서 숨길 모든 내용을 이 안에 둔다 -->
			<div class="nav-collapse collapse">
				<!-- .nav, .navbar-search, .navbar-form 등 -->
				<ul class="nav pull-right">
					<li>
					<a href="#home">HOME</a>
					</li>
					<li>
					<a href="#service">SERVICE</a>
					</li>
					<li>
					<a href="#member">MEMBER</a>
					</li>
					<li>
					<a href="#contact">CONTACT</a>
					</li>
				</div>
			</div>
		</div>
	</div>
</div>
<div id="myCarousel" class="carousel slide">
	<ol class="carousel-indicators">
		<li data-target="#myCarousel" data-slide-to="0" class="active"></li>
		<li data-target="#myCarousel" data-slide-to="1"></li>
		<li data-target="#myCarousel" data-slide-to="2"></li>
	</ol>
	<!-- Carousel items -->
	<div class="carousel-inner">
		<div class="active item"><img src="/static/image/yuna.jpg"></div>
		<div class="item"><img src="/static/image/contact.jpg"></div>
		<div class="item"><img src="/static/image/about.jpg"></div>
	</div>
	<!-- Carousel nav -->
	<a class="carousel-control left" href="#myCarousel" data-slide="prev">&lsaquo;</a>
	<a class="carousel-control right" href="#myCarousel" data-slide="next">&rsaquo;</a>
</div>
<div class="login">
	<h3>ASSISTUDY</h3>
	<img src="/static/image/logo.png"><br>
	<!--	에러와 플래쉬에 관한 출력-->
	{% if not session.id %}
	<!--로그인 모달 -->
	<a data-target="#loginModal" href="{{url_for('login')}}" role="button" class="btn btn-primary" data-toggle="modal">로그인</a>
	<!--로그인 모달 -->
	<div id="loginModal" class="modal hide fade" tabindex="-1" role="dialog" aria-labelledby="myModalLabel" aria-hidden="true">
		<div class="modal-header">
			<button type="button" class="close" data-dismiss="modal" aria-hidden="true">×</button>
			<h3 id="myModalLabel">회원가입</h3>
		</div>
		<div class="modal-body">
		</div>
		<div class="modal-footer">
			<button class="btn" data-dismiss="modal" aria-hidden="true">닫기</button>
		</div>
	</div>

	<!--회원가입 모달 -->
	<a data-target="#regModal" href="{{url_for('register')}}" role="button" class="btn btn-primary" data-toggle="modal">회원가입</a>
	<!--회원가입 모달 -->
	<div id="regModal" class="modal hide fade" tabindex="-1" role="dialog" aria-labelledby="myModalLabel" aria-hidden="true">
		<div class="modal-header">
			<button type="button" class="close" data-dismiss="modal" aria-hidden="true">×</button>
			<h3 id="myModalLabel">회원가입</h3>
		</div>
		<div class="modal-body">
		</div>
		<div class="modal-footer">
			<button class="btn" data-dismiss="modal" aria-hidden="true">닫기</button>
		</div>
	</div>
	{% endif %}
	{% if session.id %}
	<h4>{{session.username}}님 반갑습니다.</h4>
	<a href="{{url_for('logout')}}" role="button" class="btn btn-primary" data-toggle="modal">로그아웃</a>
	{% endif %}
</div>

<!-- 서비스 링크 -->
<div class="startservice">
	{%if session.id %}
	<a id="start_service" value="{{session.id}}" href="{{url_for('location')}}"><img src="/static/image/service.png"><br>서비스 이용하기</a>
	{% else %}
	<a id="start_service" value="{{session.id}}" href="#home"><img src="/static/image/service.png"><br>서비스 이용하기</a>
	{% endif %}
</div>
<div id="service">
	<h3>SERVICE</h3>
</div>
<div class="contents">
	<img src="/static/image/service.jpg">
	<div class="container">
	</div>	
</div>
<div id="member">
	<h3>MEMBER</h3>
</div>
<div class="contents">
	<img src="/static/image/member.jpg">
	<div class="container">
	</div>	
</div>
<div id="contact">
	<h3>CONTACT</h3>
</div>
<div class="contents">
	<img src="/static/image/title.jpg">
	<div class="container">
	</div>	
</div>
</body>
</html>
