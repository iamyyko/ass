<!document html>
<html>
<head>회원가입</head>
<body>
<h2>회원가입</h2>
{% if error%}<div class="error">Error: {{error}}</div>{%endif%}
<form action="" method='POST'>
	username:<input type="text" name="username" value="{{request.form.username}}">
	비밀번호:<input type="password" name="password" value="{{request.form.password}}">
	비밀번호 확인:<input type="password" name="password2" value="{{request.form.password2}}"> 
	<input type="submit" value="가입하기">
</form>
</body>
